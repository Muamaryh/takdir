<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harapan</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo-container">
    <img src="img/muak.webp" alt="Logo" class="logo">
    <button class="game-btn" onclick="toggleGame()">🎮 Main Game</button>
  </div>

  <p>Tuliskan apa saja: keluh kesah, keinginan, harapan kamu. Semua akan tampil anonim.</p>

  <textarea id="inputText" maxlength="200" placeholder="Ketik apa saja bebas..."></textarea><br>
  <div id="charCount">0/200</div>
  <button onclick="shout()">KIRIM!</button>

  <hr class="divider">

  <div id="wall"></div>

  <!-- Modal Game -->
  <div id="gameModal" class="game-modal">
    <div class="game-content">
      <span class="close" onclick="toggleGame()">&times;</span>
      <h2>🎮 Pilih Game</h2>
      <button onclick="chooseTicTacToe()">⭕ Tic Tac Toe</button>
      <button onclick="startSnake()">🐍 Snake</button>
      <div id="gameArea"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
